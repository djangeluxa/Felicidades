<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Desplegable</title>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <style>
        ul {
            list-style-type: none; /* Eliminar los puntos de la lista */
            padding: 0;
            margin: 0;
        }

        .nested {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            padding-left: 20px; /* Añadir un pequeño espacio a la izquierda para la sangría */
        }

        .caret-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .caret {
            display: inline-block;
            width: calc(100% - 24px); /* Ajustar el ancho del texto */
        }

        .bx-chevron-left, .bx-chevron-down {
            display: inline-block;
            vertical-align: middle;
            transition: transform 0.3s ease-in-out;
        }

        .active {
            max-height: 1000px; /* Un valor grande para permitir el despliegue */
            transition: max-height 0.25s ease-in;
        }
    </style>
</head>
<body>
    <ul id="myUL">
        <li>
            <div class="caret-container">
                <span class="caret">Opción 1</span>
                <i class='bx bx-chevron-left'></i>
            </div>
            <ul class="nested">
                <li>Subopción 1.1</li>
                <li>Subopción 1.2</li>
                <li>Subopción 1.3</li>
            </ul>
        </li>
        <li>
            <div class="caret-container">
                <span class="caret">Opción 2</span>
                <i class='bx bx-chevron-left'></i>
            </div>
            <ul class="nested">
                <li>Subopción 2.1</li>
                <li>Subopción 2.2</li>
                <li>Subopción 2.3</li>
            </ul>
        </li>
        <li>
            <div class="caret-container">
                <span class="caret">Opción 3</span>
                <i class='bx bx-chevron-left'></i>
            </div>
            <ul class="nested">
                <li>Subopción 3.1</li>
                <li>Subopción 3.2</li>
                <li>Subopción 3.3</li>
            </ul>
        </li>
    </ul>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var toggler = document.querySelectorAll(".caret-container");
            toggler.forEach(function(container) {
                container.addEventListener("click", function() {
                    var nestedList = this.parentElement.querySelector(".nested");
                    nestedList.classList.toggle("active");

                    var caretIcon = this.querySelector(".bx-chevron-left");
                    if (nestedList.classList.contains("active")) {
                        caretIcon.classList.remove("bx-chevron-left");
                        caretIcon.classList.add("bx-chevron-down");
                    } else {
                        caretIcon.classList.remove("bx-chevron-down");
                        caretIcon.classList.add("bx-chevron-left");
                    }
                });
            });
        });
    </script>
</body>
</html>
