<!DOCTYPE html>
<html>

<head>
    <title>Inicio de Sesión</title>
    <link rel="shortcut icon" href="imagenes/favorito.png">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="sesion.css" type="text/css" media="screen">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="sesion">
        <h1>Inicio de Sesión</h1>
        <form id="loginform" autocomplete="off">
            <div class="input-box">
                <input type="text" id="username" placeholder="Nombre de usuario" autocomplete="off" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Contraseña" autocomplete="off" required>
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="forget">
                <a href="#" id="forgot-password-link">¿Ha olvidado su contraseña?</a>
            </div>
            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>
        <div class="message"></div>
    </div>

    <!-- Modal -->
    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>¿Cómo que no te acuerdas?</h2>
            <p>Pista: El día que empezamos a salir.</p>
        </div>
    </div>

    <script src="sesion.js"></script>
</body>

</html>
